<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H4E H Numbers</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<style>
    .h4e-bg {
        background-color: var(--main-600);
        height: 100vh;
    }
</style>

<body>
    <div class="container-fluid h4e-bg py-32">
        <div class="d-flex flex-column justify-content-center align-items-center gap-32 h-100">

            <img src="assets/images/logo/logo.png" alt="" width="300">
            <div class="admin-panel-signin">


                <div class="card p-40">
                    <h3>Login</h3>
                    <span class="text-gray-200 mb-16">Welcome to H4E Admin Panel</span>
                    <form action="./h-number.html">
                        <div class="flex flex-column">
                            <div class="form-group mb-8">
                                <label for="" class="form-label mb-8 h6">Username<span class="required-field">*</span>
                                </label>
                                <input type="text" class="form-control py-11" id="" placeholder="username..."
                                    required />
                            </div>
                            <div class="form-group mb-8">
                                <label for="" class="form-label mb-8 h6">Password<span class="required-field">*</span>
                                </label>
                                <input type="password" class="form-control py-11" id="" placeholder="password..."
                                    required />
                            </div>

                        </div>
                            <div class="d-flex mt-20 justify-content-between align-items-center">
                                <a href="forgot-password.html" class="p-8">forgot password?</a>
                            <input class="btn bg-main-600" type="submit" value="Login">
                                       
                         
                        </div>
                     

                    </form>
                </div>

            </div>



        </div>

    </div>
</body>

</html>
