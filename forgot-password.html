<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H4E H Numbers</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<style>
    .h4e-bg {
        background-color: var(--main-600);
        height: 100vh;
    }
</style>

<body>
    <div class="container-fluid h4e-bg py-32">
        <div class="d-flex flex-column justify-content-center align-items-center gap-32 h-100">

            <img src="assets/images/logo/logo.png" alt="" width="300">
            <div class="admin-panel-signin">


                <div class="card p-40">
                    <h3>Reset Password</h3>
                    <span id="alertText" class="text-danger-600 mb-16"></span>
                    <form class="forgot-password" action="forgot-password.html">
                        <div id="emailResetBox" class="form-group">
                            <label for="email" class="form-label mb-8 h6">Email<span class="required-field">*</span>
                            </label>
                            <input type="email" name="user_email" class="form-control py-11" placeholder="email..."
                                required />

                            <div class="mt-20">
                                <input class="btn btn-primary" name="sendResetLink" id="sendResetLink" type="submit"
                                    value="Send">


                            </div>
                            <div>
                                <hr>
                            </div>
                            <div class="d-flex gap-16 mt-20">
                                <a href="index.html" class="p-8 border-right">Login</a>
                                <a href="Register.html" class="p-8">Register</a>

                            </div>
                        </div>


                    </form>
                    <form class="reset-password" action="forgot-password.html">


                        <div id="resetPassBox" class="flex flex-column" style="display: none;">


                            <div class="form-group mb-8">
                                <label for="" class="form-label mb-8 h6">Password<span class="required-field">*</span>
                                </label>
                                <input type="password" class="form-control py-11" id="" placeholder="password..."
                                    required />
                            </div>
                            <div class="form-group mb-8">
                                <label for="" class="form-label mb-8 h6">Confirm Password<span
                                        class="required-field">*</span>
                                </label>
                                <input type="password" class="form-control py-11" id=""
                                    placeholder="confirm password..." required />
                            </div>
                            <div class="mt-20">
                                <input class="btn btn-danger" name="resetPassword" type="submit" id="resetPassword"
                                    value="reset password">


                            </div>
                        </div>
                    </form>



                </div>

            </div>



        </div>

    </div>

    <!-- Jquery js -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap Bundle Js -->
    <script src="assets/js/boostrap.bundle.min.js"></script>

    <!-- file upload -->
    <script src="assets/js/file-upload.js"></script>
    <!-- file upload -->
    <script src="assets/js/plyr.js"></script>
    <!-- dataTables -->
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>

    <!-- jQuery UI -->
    <script src="assets/js/jquery-ui.js"></script>

    <!-- main js -->
    <script src="assets/js/main.js"></script>
    <script>

        $(document).ready(function () {
            $('#alertText').html('กรุณาป้อนอีเมล');
            $('#sendResetLink').on('click', function () {
                $('#emailResetBox').hide();
                $('#resetPassBox').show();
                $('#alertText').html('กรุณาป้อนรหัสผ่านใหม่');
            });
            $('#resetPassword').on('click', function () {
                $('#resetPassBox').hide();
                $('#emailResetBox').show();
                $('#alertText').html('กรุณาป้อนอีเมล');
            });

        });
    </script>
</body>

</html>
